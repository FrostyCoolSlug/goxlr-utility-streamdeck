<!DOCTYPE html>
<html>

<head>
    <title>Load Profile Settings</title>
    <link rel="stylesheet" href="../../../../libs/css/sdpi.css"/>
    <link rel="stylesheet" href="../global-settings/setup.css"/>
</head>

<body>
<div class="sdpi-wrapper">
    <div class="sdpi-item" id="please-wait">
        <details class="message info">
            <summary>Please Wait..</summary>
        </details>
    </div>

    <div class="hidden alignCenter" id="configure">
        <div class="sdpi-item" style="max-width: none">
            <details class="message caution">
                <summary id="message"></summary>
            </details>
        </div>
        <div class="sdpi-item" style="max-width: none">
            <button class="sdpi-item-value" id="configure_button">Configure</button>
        </div>
    </div>

    <form id="mute-toggle-form">
        <div id="main">
            <div class="hidden sdpi-item" style="max-width: none" id="no-mixers">
                <details class="message caution">
                    <summary>Error: No GoXLR Devices Detected</summary>
                </details>
            </div>
            <div class="hidden sdpi-item" id="mixer">
                <div class="sdpi-item-label">Serial</div>
                <select class="sdpi-item-value" id="mixers" name="serial" disabled="true">
                    <option>Please Wait..</option>
                </select>
            </div>
            <div class="hidden" id="settings">
                <div class="sdpi-item">
                    <div class="sdpi-item-label">Fader</div>
                    <select class="sdpi-item-value" id="fader" name="fader">
                        <option value="A">Fader 1</option>
                        <option value="B">Fader 2</option>
                        <option value="C">Fader 3</option>
                        <option value="D">Fader 4</option>
                    </select>
                </div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label">Behaviour</div>
                    <select class="sdpi-item-value" id="behaviour" name="behaviour">
                        <option value="MutedToX">Mute To X</option>
                        <option value="MutedToAll">Mute To All</option>
                    </select>
                </div>
            </div>
            <div class="hidden sdpi-item" id="refresh" style="max-width: none">
                <button class="sdpi-item-value">Refresh</button>
            </div>
        </div>
    </form>
</div>

<div class="sdpi-info-label hidden" style="top: -1000px" value=""></div>

<!-- Stream Deck Libs -->
<script src="../../../../libs/js/constants.js"></script>
<script src="../../../../libs/js/prototypes.js"></script>
<script src="../../../../libs/js/timers.js"></script>
<script src="../../../../libs/js/utils.js"></script>
<script src="../../../../libs/js/events.js"></script>
<script src="../../../../libs/js/api.js"></script>
<script src="../../../../libs/js/property-inspector.js"></script>
<script src="../../../../libs/js/dynamic-styles.js"></script>

<!-- Property Inspector Source -->
<script src="../../../../app/sockets.js"></script>
<script src="inspector.js"></script>

<!-- This is needed to verify global settings are configured.. -->
<script src="../global-settings/setup.inc.js"></script>
</body>

</html>
